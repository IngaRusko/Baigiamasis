<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrcijos forma</title>
    <link rel="stylesheet" href="reg-forma.css" />
  </head>
  <body>
    <h1 class="contact-title">Registracijos forma</h1>
    <form class="contact-form">
      <div class="form-item">
        <label for="name">Vardas</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-item">
        <label for="surname">Pavardė</label>
        <input type="text" id="surname" required />
      </div>

      <div class="form-item">
        <label for="age">Amžius</label>
        <input type="number" id="age" required />
      </div>

      <div class="form-item">
        <label for="email">El. paštas</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-item">
        <label for="country">Pasirnkti specialistą</label>
        <select name="specialist" id="specialist">
          <option value="Train">Treneris</option>
          <option value="Diet">Dietistas</option>
          <option value="Masage">Masažuotojas</option>
        </select>
      </div>

      <div class="form-item">
        <p>Jūsų lytis</p>
        <br />
        <input type="radio" id="women" name="gender" value="women" />
        <label for="women"> Moteris</label>
        <input type="radio" id="men" name="gender" value="men" />
        <label for="men"> Vyras</label>
        <input type="radio" id="other" name="gender" value="other" />
        <label for="other"> Kita </label>
      </div>
      <br />
      <br />
      <br />

      <div class="form-item">
        <p>Ar sutinkate, kad:</p>
        <br />
        <input
          type="checkbox"
          id="newsLetter"
          name="newsLetter"
          value="newsLetter"
        />
        <label for="newsLetter"> Siųstume naujienlaiškį</label>
        <input type="checkbox" id="terms" name="terms" value="terms" />
        <label for="terms"> Su taisyklėmis</label><br />
      </div>

      <button type="submit" class="submit-button">Siųsti</button>
    </form>
    <a href="/index.html">Grįžti į pagrindinį</a>
  </body>
</html>
